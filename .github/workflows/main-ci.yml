name: Hugin CLI Main Pipeline

env:
  GITHUB_REGISTRY: 'ghcr.io'
  GITHUB_OWNER: 'kryptokrona'
  GITHUB_DOCKER_IMAGE: 'hugin-cli'
  BUILD_TYPE: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows Latest MSVC / x64",
            artifact: "Windows-MSVC-x64",
            os: windows-latest,
            cc: "cl",
            environment_script: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            architecture: x64
          }
          - {
            name: "Ubuntu 20.04 GCC / x64",
            artifact: "ubuntu-20-x64",
            os: ubuntu-20.04,
            cc: "gcc",
            architecture: x64
          }
          - {
            name: "Ubuntu Latest GCC / x64",
            artifact: "ubuntu-latest-x64",
            os: ubuntu-22.04,
            cc: "gcc",
            architecture: x64
          }
          - {
            name: "macOS-11 Clang / x64",
            artifact: "macOS-x64",
            os: macos-11,
            cc: "clang",
            architecture: x64
          }
          - {
            name: "macOS Latest Clang / arm64",
            artifact: "macOS-arm64",
            os: macos-latest,
            cc: "clang",
          }
    steps:
      - uses: actions/checkout@v2

      # Windows Latest MSVC
      - name: Install Dependencies
        if: matrix.config.name == 'Windows Latest MSVC / x64'
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: mkdir build
        if: matrix.config.name == 'Windows Latest MSVC / x64'
        run: mkdir build

      - name: Build Windows Target using Visual C++
        if: matrix.config.name == 'Windows Latest MSVC / x64'
        working-directory: build
        run: |
          cmake -G "Visual Studio 17 2022" ..
          MSBuild.exe Hugin.sln

      - name: Upload MSVC Artifact
        if: matrix.config.name == 'Windows Latest MSVC / x64'
        uses: actions/upload-artifact@v3
        with:
          name: msvc-x64
          path: |
            build/Debug/Hugin.exe

      # Ubuntu 20.04
      - name: mkdir build
        if: matrix.config.name == 'Ubuntu 20.04 GCC / x64'
        run: mkdir build

      - name: Build Ubuntu Target
        if: matrix.config.name == 'Ubuntu 20.04 GCC / x64'
        run: |
          cmake ..
          make
        working-directory: build

      - name: Upload Ubuntu Artifact
        if: matrix.config.name == 'Ubuntu 20.04 GCC / x64'
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-20-x64
          path: |
            build/Hugin

      # Ubuntu 22.04
      - name: mkdir build
        if: matrix.config.name == 'Ubuntu Latest GCC / x64'
        run: mkdir build

      - name: Build Ubuntu Target
        if: matrix.config.name == 'Ubuntu Latest GCC / x64'
        run: |
          cmake ..
          make
        working-directory: build

      - name: Upload Ubuntu Artifact
        if: matrix.config.name == 'Ubuntu Latest GCC / x64'
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-latest-x64
          path: |
            build/Hugin

      # macOS-11 Clang
      - name: Install dependencies on macOS-11
        if: matrix.config.name == 'macOS-11 Clang / x64'
        run: |
          brew install cmake ninja
          ninja --version
          cmake --version

      - name: mkdir build
        if: matrix.config.name == 'macOS-11 Clang / x64'
        run: mkdir build

      - name: Build macOS-11 Target
        if: matrix.config.name == 'macOS-11 Clang / x64'
        run: |
          cmake ..
          make
        working-directory: build

      - name: Upload macOS-11 Artifact
        if: matrix.config.name == 'macOS-11 Clang / x64'
        uses: actions/upload-artifact@v3
        with:
          name: macos-x64
          path: |
            build/Hugin

      # macOS Latest Clang
      - name: Install dependencies on macOS
        if: matrix.config.name == 'macOS Latest Clang / arm64'
        run: |
          brew install cmake ninja
          ninja --version
          cmake --version

      - name: mkdir build
        if: matrix.config.name == 'macOS Latest Clang / arm64'
        run: mkdir build

      - name: Build macOS Target
        if: matrix.config.name == 'macOS Latest Clang / arm64'
        run: |
          cmake ..
          make
        working-directory: build

      - name: Upload macOS Artifact
        if: matrix.config.name == 'macOS Latest Clang / arm64'
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm64
          path: |
            build/Hugin
